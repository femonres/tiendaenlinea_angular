<div class="container-fluid login-layout">
  <div class="row mt-4">
    <div class="col-md-4 mx-auto">
      <h1 class="form-title">Iniciar Sesión</h1>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="userEmail" class="control-label">Correo electrónico</label>
          <input type="email" placeholder="Correo electrónico" class="form-control" value="" required>
        </div>
        <div class="form-group">
          <label for="userPasswd" class="control-label">Contraseña</label>
          <input type="password" placeholder="Contraseña" class="form-control" value="" required>
        </div>
        <button type="submit" class="btn btn-success">Ingresar</button>
      </form>
    </div>
  </div>
</div>
